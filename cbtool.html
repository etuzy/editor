<html>
  <head>
    <title>Clipboard HTML Tool</title>
    <style>
      .break {
        text-align: justify;
        word-break: break-word;
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
        overflow: hidden;
      }
    </style>
  </head>
  <body style="padding: 22px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <div style="text-align:center;font-size:15px;font-weight:bold;color:gray;">Once finished, please save this file as HTML</div>
    <div style="text-align:center;margin-top:8px;font-size:11px;color:lightgray;">
      <b style="background-color:whitesmoke;border:1px solid lightgray;padding:2px 4px;border-radius:4px;">CTRL + S</b> or
      <b style="background-color:whitesmoke;border:1px solid lightgray;padding:2px 4px;border-radius:4px;">⌘ + S</b> or
      <b style="background-color:whitesmoke;border:1px solid lightgray;padding:2px 4px;border-radius:4px;">File → Save page as</b>
    </div>
    <div style="margin-top:22px;"><textarea type="text" id="mms-txt" style="width:100%;height:60px;padding:22px;border:1px solid lightgray;border-radius:8px;" placeholder="Paste rich text content..."></textarea></div>
    <div contenteditable id="mms-output" class="break" style="margin-top:12px;word-break:break-all;background-color:whitesmoke;padding:22px;border:1px solid lightgray;color:gray;font-size:12px;font-family: monospace;border-radius:8px;">HTML output will appear here</div>
    <script>
      var area = document.getElementById('mms-txt');
      var output = document.getElementById('mms-output');

      area.addEventListener('paste', function (event) {
        event.preventDefault();
        var htmlContent = event.clipboardData.getData('text/html');
        if (!htmlContent) {
          var msg = "Warning: ";
          msg += "Your clipboard is empty or does not contain HTML content. "
          msg += "Please make sure the source you copied from supports rich text. "
          output.innerText = msg;
        } else {
          output.innerText = htmlContent;
        }
      });
    </script>
  </body>
</html>
